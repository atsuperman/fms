<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Controller Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Music Controller Grid</h1>
    <div class="selector-container">
        <label for="music-selector">Choose a station:</label>
        <select id="music-selector">
            <option value="">Select...</option>
            <option value="music-frame-1">Thaalam FM</option>
            <option value="music-frame-2">89.4 Tamil FM</option>
            <option value="music-frame-3">Shakthi FM</option>
<option value="music-frame-4">SUPER RADIO</option>
<option value="music-frame-5">CMR TAMIL HD</option>
<option value="music-frame-6">THR RAAGA</option>
<option value="music-frame-7">OLI 96.8 SG</option>
<option value="music-frame-8">SOORIYAN FM LK</option>
       </select>
    </div>
    <div class="grid-container">
        <div class="grid-item" id="container-music-frame-1">
            <button class="refresh-btn" data-frame="music-frame-1">Refresh</button>
            <iframe id="music-frame-1" data-src="https://thaalam.fm/" frameborder="0"></iframe>
        </div>
        <div class="grid-item" id="container-music-frame-2">
            <button class="refresh-btn" data-frame="music-frame-2">Refresh</button>
            <iframe id="music-frame-2" data-src="https://tamil894fm.com/" frameborder="0"></iframe>
        </div>
        <div class="grid-item" id="container-music-frame-3">
            <button class="refresh-btn" data-frame="music-frame-3">Refresh</button>
            <iframe id="music-frame-3" data-src="https://shakthifm.com/" frameborder="0"></iframe>
        </div>
<div class="grid-item" id="container-music-frame-4">
            <button class="refresh-btn" data-frame="music-frame-4">Refresh</button>
            <iframe id="music-frame-4" data-src="https://atsuperman.github.io/In/" frameborder="0"></iframe>
        </div>
<div class="grid-item" id="container-music-frame-5">
            <button class="refresh-btn" data-frame="music-frame-5">Refresh</button>
            <iframe id="music-frame-5" data-src="https://cmr24.net/" frameborder="0"></iframe>
        </div>
<div class="grid-item" id="container-music-frame-6">
            <button class="refresh-btn" data-frame="music-frame-6">Refresh</button>
            <iframe id="music-frame-6" data-src="https://audio1.syok.my/raaga" frameborder="0"></iframe>
        </div>
<div class="grid-item" id="container-music-frame-7">
            <button class="refresh-btn" data-frame="music-frame-7">Refresh</button>
            <iframe id="music-frame-7" data-src="https://www.melisten.sg/radio/oli-968" frameborder="0"></iframe>
        </div>
<div class="grid-item" id="container-music-frame-8">
            <button class="refresh-btn" data-frame="music-frame-8">Refresh</button>
            <iframe id="music-frame-8" data-src="https://www.sooriyanfm.lk/listenlive.php" frameborder="0"></iframe>
        </div>

    </div>
    <script src="script.js"></script>
</body>
        </html>
