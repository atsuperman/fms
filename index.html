<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Controller Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Music Controller Grid</h1>
    <div class="selector-container">
        <label for="music-selector">Choose a station:</label>
        <select id="music-selector">
            <option value="">Select...</option>
            <option value="music-frame-1">Thaalam FM</option>
            <option value="music-frame-2">Tamil FM</option>
        </select>
    </div>
    <div class="grid-container">
        <div class="grid-item" id="container-music-frame-1">
            <button class="refresh-btn" data-frame="music-frame-1">Refresh</button>
            <iframe id="music-frame-1" src="https://thaalam.fm/" frameborder="0"></iframe>
        </div>
        <div class="grid-item" id="container-music-frame-2">
            <button class="refresh-btn" data-frame="music-frame-2">Refresh</button>
            <iframe id="music-frame-2" src="https://tamil894fm.com/" frameborder="0"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
