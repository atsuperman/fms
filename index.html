<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Controller Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Music Controller Grid</h1>
    <div class="grid-container">
        <div class="grid-item">
            <iframe id="music-frame-1" src="https://thaalam.fm/" frameborder="0"></iframe>
            <div class="controls">
                <button class="play-btn" data-frame="music-frame-1">Play</button>
                <button class="pause-btn" data-frame="music-frame-1">Pause</button>
                <input type="range" class="volume-slider" data-frame="music-frame-1" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        <div class="grid-item">
            <iframe id="music-frame-2" src="https://tamil894fm.com/" frameborder="0"></iframe>
            <div class="controls">
                <button class="play-btn" data-frame="music-frame-2">Play</button>
                <button class="pause-btn" data-frame="music-frame-2">Pause</button>
                <input type="range" class="volume-slider" data-frame="music-frame-2" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        <!-- Empty grid items for future use -->
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
    <script src="script.js"></script>
</body>
            </html>
